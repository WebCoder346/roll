<!DOCTYPE html>
<html lang="en">

<head>

    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <h2>Student Roll Number </h2>
  <textarea id="names" rows="10" cols="30" placeholder="Enter student names, one per line"></textarea>
  <br>
  <button onclick="assignRollNumbers()">Get Roll Numbers</button>
  <h3>Results:</h3>
  <pre id="output"></pre>

        <td><i class="fa-brands fa-instagram"></i></a></td>

      </tr>

      <tr>
        <td><i class="fa-brands fa-x-twitter"></i></td>
        <td><a href="https://x.com/sauravcoder1">sauravcoder1</a></td>
      </tr>
</tbody>

    </div>
  </footer>
  <script>
    function assignRollNumbers() {
      let input = document.getElementById("names").value;
      let names = input.split('\n').map(name => name.trim()).filter(name => name);
      names.sort(); // Sort names alphabetically
      let result = names.map((name, index) => `${index + 1}. ${name}`).join('\n');
      document.getElementById("output").textContent = result;
    }
  </script>
</body>
